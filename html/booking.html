    <form id="basic-form" class="booking-container" method="POST">
        <div class="check-in">
            <label for="date" id="checkIn">Check-In</label>
            <input type="date" id="checkInDate" placeholder="Check-In-Date" class="input-css" required>
        </div>
        <div class="check-out">
            <label for="date" id="checkOut">Check-Out</label>
            <input type="date" id="checkOutDate" placeholder="Check-Out-Date" class="input-css" required>
        </div>

        <div class="booking-type">
            <label for="text" id="type">Reservation Type</label>
            <select class="select-css" required>
        <option value="Apartment">Apartment</option>
        <option value="Room">Room</option>
      </select>
        </div>
        <div class="adults">
            <label for="text" id="adults">Adults</label>
            <select class="select-css" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
        </div>
        <div class="children">
            <label for="text" id="children">Children</label>
            <select class="select-css" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        </select>
        </div>
        <div class="search-btn">
            <button type="submit" id="searchBtn">Check Availability</button>
        </div>
    </form>
